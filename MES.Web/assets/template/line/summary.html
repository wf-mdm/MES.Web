<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">产线信息</h3>
            <div class="box-tools pull-right">
                <a href="#Kanban" class="btn btn-box-tool"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-body">
            <table class="table compact table-striped table-hover compact">
                <thead>
                    <tr>
                        <th>工站代码</th>
                        <th>名称</th>
                        <th>工单</th>
                        <th>操作工</th>
                        <th>WIP</th>
                        <th>状态</th>
                </thead>
                <tbody>
                    {{#each STINFO}}
                    <tr>
                        <td><a href="stn.html?{{../LINEINFO.0.LINENAME}};{{L_OPNO}};{{L_STNO}}">{{L_STNO}}</td>
                        <td>{{DISPLAYNAME}}</td>
                        <td>{{WOID}}</td>
                        <td>{{OPRLST}}</td>
                        <td>{{ISUM}}</td>
                        <td>{{STATUS}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</section>
